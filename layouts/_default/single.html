{{ define "main" }}
<div class="cmd-line">
    <span class="prompt">$</span> <span class="command">cat</span> <span class="string">{{ .File.BaseFileName }}.md</span>
</div>

<article>
    <div class="article-header">
        <div class="article-meta">{{ .Date.Format "2006.01.02" }}{{ with .Params.tags }} · {{ range $i, $t := . }}{{ if $i }}, {{ end }}#{{ $t }}{{ end }}{{ end }}</div>
        <h1 class="article-title" style="font-size: 1.3rem; margin-top: 0.5rem;">{{ .Title }}</h1>
    </div>
    <div class="article-body">
        {{ .Content }}
    </div>
</article>

<div style="margin-top: 3rem; padding-top: 1rem; border-top: 1px solid var(--border);">
    <a href="/{{ .Section }}/">← back to {{ .Section }}</a>
</div>
{{ end }}
